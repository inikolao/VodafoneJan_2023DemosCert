<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">CMS</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">

		</div>
	</nav>


	<div class="container">

		<h2 align="center">Customer Registration</h2>
	</div>
	<div class="container">
		<form action="add" method="post">
		
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="form-group">
						<label for="name">Customer Phone:</label> 
						<input type="text"
							class="form-control" id="customerName" placeholder="Enter Phone"
							name="phone">
					</div>

					<div class="form-group">
						<label for="city">City:</label> <input type="text"
							class="form-control" id="city" placeholder="Enter city"
							name="city">
					</div>
			
					<div class="form-group">
						<label for="customerEmailId">EmailId: </label> <input type="text"
							class="form-control" id="customerEmailId" placeholder="Enter EmailId"
							name="email">
					</div>
					<div class="form-group">
						<label for="password">PASSWORD: </label> <input type="password"
							class="form-control" id="password" placeholder="Enter Password"
							name="password">
					</div>
					
					<div class="form-group">
						<label for="ismember">Is Member:</label>
						 <input type="checkbox"
							 id="ismember"
							name="ismember">
					</div>
					
					<div align="center">
						<input type="submit" class="btn btn-primary" value="Register"/>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
