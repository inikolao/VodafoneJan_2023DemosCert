<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1 id='h1'>This is test page for wait</h1>

	<form action="">
		<input type="checkbox" onclick="change(this)" id="c1">Click<br>
		<button disabled id="b1">Tick Checkbox</button>
	</form>

	<script>
        function change(ele)
        {
            var ele1 = document.getElementById('b1')
            
            ele1.disabled = !ele.checked
        }
	
	setTimeout(() => {
        var p = document.createElement("p")
	    p.setAttribute('id','p1')
	    p.innerText = 'Hey'
	    p.addEventListener('click',()=> alert('hi'))
	    var ele = document.getElementById('h1');
	    ele.appendChild(p);
    }, 3000);
	</script>
</body>
</html>
